<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form fundamentals</title>
</head>
<body>
    <main>
        <header>
        <h1>become a driver</h1>
        <h2>
            <a href="#">sign up to ride</a>
        </h2>
    </header>
        <form >
            <ul>
                <li>
                    <span> 
                        <input type="radio" name="car" id="have"checked>
                        <label for="have">i have a car</label>
                    </span>
                    <span> 
                        <input type="radio" name="car" id="need">
                        <label for="need">i need a car</label>
                    </span>
                    
                </li>
                <li>
                    <label for="fname">first name</label>
                    <input type="text" name="frame" id="fname" placeholder="enter your first name" required>
                </li>

                <li>
                    <label for="sname">surname</label>
                    <input type="text" name="sname" id="sname" required>
                </li>
                <li>
                    <label for="email">email adresss</label>
                    <input type="email" name="email" id="email" placeholder="demehinifeoluwa17@gmail.com">

                </li>
                <li>
                    <label for="dob">date of birth</label>
                    <input type="dob" name="dob" id="dob">
                </li>
                <li>
                    <label for="tel">phone number</label>
                    <input type="tel" name="tel" id="tel">
                </li>
                <li>
                    <label for="city">city you will drive in</label>
                    <select>
                        <optgroup label="SOUTH WEST">
                            <option value="lg">lagos</option>
                            <option value="il">ilaje</option>
                            <option value="ak">akure</option>
                        </optgroup>
                        <optgroup label="SOUTH SOUTH">
                            <option value="wr">warri</option>
                            <option value="ca">calabar</option>
                            <option value="ph">portharcourt</option>
                        </optgroup>
                            <optgroup label="NORTH">
                                <option value="kd">kaduna</option>
                                <option value="ab">abuja</option>
                            </optgroup>
                
                    </select>
                </li>
                <li>
                    <label for="invite">invite code (optional)</label>
                    <input type="number" name="invite" id="invite" min="5000" max="9999">
                </li>
                <li>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">
                        By processing you agree with the <a href="#">terms &amp; conditions</a> required within <a href="#">our policy</a>
                    </label>
                </li>
                <li>
                    <label for="upload">upload your image</label>
                    <input type="file" name="upload" id="upload" id="upload" accept="image/*" multiple size="1024">
                </li>
                <li>
                    <button type="button">create an account</button>
                </li>
            </ul>
        </form>
    </main>
</body>
</html>
